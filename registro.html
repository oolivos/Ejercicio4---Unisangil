<!DOCTYPE html>
<html>
<head>
	<title> Registro de Estudiante</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
<h2>Registro de Estudiantes</h2>
<form action="registrar.php" method="post">
	<input type="number" name="documento" placeholder="Ingrese Documento" required>
	<input type="text" name="nombre" placeholder="Ingrese Nombre" required>
	<input type="text" name="apellido" placeholder="Ingrese Apellido" required>
	<input type="tel" name="telefono" placeholder="Ingrese telefono" required>
	<input type="email" name="email" placeholder="Ingrese Email" required>
	<button type="submit">Registrar</button>
	<button type="reset" id="limpiar">Limpiar</button>

</form>

</body>
</html>
